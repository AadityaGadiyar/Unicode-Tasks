<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Covid Api Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="" class="navbar-brand">COVID Statistics</a>
        </nav>
        <div class="container searchContainer mt-4">
            <div class="search card card-body">
                <h1>Covid Statistics</h1>
                <p class="lead">Enter country name </p>
                <input type="text"  id="searchCountry" class="form-control" placeholder="Country Name">
                <div id="specific" class="text-center mt-3 mb-2">
                    
                </div>
                <button type="button" class="btn-btn-block btn-outline-success form-control mt-3" id="trigger">Search</button>
                

            </div>
            <br><br>
            <h3 class="text-center"> 10 Most affected countries</h3>
            <div id="profile"></div>
        </div>
    </div>


<!-- chart -->
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
<!-- footer -->
    <footer class="mt-5 text-center text-light bg-primary">
        Covid Data &copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    
    <script src="covid.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
